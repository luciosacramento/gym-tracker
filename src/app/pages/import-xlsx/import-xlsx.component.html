<mat-card>
  <h2>Importar Treinos (.xlsx)</h2>
  <p>Cada arquivo enviado cria (ou atualiza) um <b>treino</b> com o nome do arquivo.</p>

  <input type="file" accept=".xlsx" (change)="onFileChange($event)" multiple />
  <button mat-raised-button color="primary" (click)="importAll()" [disabled]="!files.length || uploading">
    {{ uploading ? 'Importando...' : 'Importar selecionados' }}
  </button>
</mat-card>

<mat-card>
  <h3>Treinos existentes</h3>

  <div *ngIf="loadingPlans" class="center">
    <mat-progress-spinner diameter="36" mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="plans" class="mat-elevation-z1 fullwidth" *ngIf="!loadingPlans && plans?.length">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Exercícios </th>
      <td mat-cell *matCellDef="let p"> {{ p.exercises_count || 0 }} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Peso inicial </th>
      <td mat-cell *matCellDef="let p">
        <mat-form-field class="w140" appearance="outline">
          <input matInput type="text" [(ngModel)]="p.start_weight" placeholder="ex.: 80,2 kg">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Peso final </th>
      <td mat-cell *matCellDef="let p">
        <mat-form-field class="w140" appearance="outline">
          <input matInput type="text" [(ngModel)]="p.end_weight" placeholder="ex.: 78,5 kg">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let p">
        <button mat-stroked-button color="primary" (click)="saveWeights(p)">Salvar</button>
        <button mat-stroked-button color="warn" (click)="deletePlan(p)">
          Remover
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
